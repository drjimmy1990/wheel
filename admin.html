<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم عجلة الحظ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-6 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">لوحة تحكم عجلة الحظ</h1>

        <!-- Controls Section -->
        <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-xl shadow-inner">
            <h2 class="text-2xl font-bold mb-4 border-b-2 border-gray-200 dark:border-gray-600 pb-2">إعدادات العجلة</h2>
            
            <div>
                <label for="options" class="block mb-2 font-semibold text-lg">خيارات العجلة (كل خيار في سطر):</label>
                <textarea id="options" rows="8" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 transition"
                >جائزة رائعة جداً
جائزة أخرى
حاول مرة أخرى *
جائزة متوسطة
جائزة كبرى!
هديتك هي قسيمة شراء
للأسف لم تفز *
جائزة 5</textarea>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-2">لجعل خيار لا يمكن الفوز به، أضف رمز "<span class="font-bold text-red-500">*</span>" بجانبه.</p>
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">هذا الرمز لن يظهر على العجلة.</p>
            </div>

            <div class="mt-6">
                <label for="spinDuration" class="block mb-2 font-semibold text-lg">مدة الدوران (بالثواني):</label>
                <input type="number" id="spinDuration" value="10" min="3" max="20" class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 focus:ring-2 focus:ring-indigo-500 transition">
            </div>

            <button id="saveBtn" class="mt-8 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg shadow-md transform hover:scale-105 transition-transform duration-300">
                حفظ الإعدادات
            </button>
            <div id="statusMessage" class="mt-4 text-center text-sm font-semibold text-green-700 dark:text-green-400 hidden"></div>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">بعد الحفظ، يمكنك زيارة:</p>
                <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">صفحة العجلة الرئيسية</a>
            </div>
        </div>
    </div>

    <script>
        const optionsInput = document.getElementById('options');
        const durationInput = document.getElementById('spinDuration');
        const saveBtn = document.getElementById('saveBtn');
        const statusMessage = document.getElementById('statusMessage');

        const nonWinnableMarker = "*"; // تم تغيير العلامة

        // دالة لحفظ الإعدادات في localStorage
        function saveWheelConfiguration() {
            // معالجة الخيارات: فصل نص العرض عن حالة الربح
            const rawOptions = optionsInput.value.split('\n').map(opt => opt.trim()).filter(opt => opt !== '');
            const processedOptions = rawOptions.map(opt => {
                const isWinnable = !opt.includes(nonWinnableMarker);
                // إزالة المحدد لأغراض العرض
                const displayText = opt.replace(nonWinnableMarker, '').trim(); 
                return { original: opt, display: displayText, winnable: isWinnable };
            });

            localStorage.setItem('wheelOptionsData', JSON.stringify(processedOptions));
            localStorage.setItem('wheelSpinDuration', durationInput.value);

            statusMessage.textContent = 'تم حفظ الإعدادات بنجاح!';
            statusMessage.classList.remove('hidden');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 3000); // إخفاء الرسالة بعد 3 ثوانٍ
        }

        // دالة لتحميل الإعدادات من localStorage
        function loadWheelConfiguration() {
            const storedOptionsData = localStorage.getItem('wheelOptionsData');
            const storedDuration = localStorage.getItem('wheelSpinDuration');

            if (storedOptionsData) {
                const processedOptions = JSON.parse(storedOptionsData);
                // إعادة بناء النص الخام لمربع النص، بما في ذلك المحدد
                const rawText = processedOptions.map(item => item.original).join('\n');
                optionsInput.value = rawText;
            }

            if (storedDuration) {
                durationInput.value = storedDuration;
            }
        }

        // مستمعو الأحداث
        saveBtn.addEventListener("click", saveWheelConfiguration);

        // تحميل الإعدادات عند تحميل الصفحة
        window.onload = loadWheelConfiguration;
    </script>
</body>
</html>
